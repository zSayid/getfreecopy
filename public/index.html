<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Free Copy</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Get Free Copy</h1>
    </header>
    <main>
      <form id="search-form" >
        <input
          name="term"
          type="text"
          id="search-input"
          placeholder="Search for papers..."
          class="form-control"
        /> 
        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i>Search</button>
      </form>
      <section id="search-results"></section>
    </main>

    <footer>
      <p>
        <span>GetFreeCopy</span> is suported by Huang lab <a href="https://labs.icahn.mssm.edu/kuanhuanglab/">(ComputationalOmicsLab.org)</a> and Open Box Science <a href="https://openboxscience.org/">(OpenBoxScience.org)</a>
    </footer>

    <script src="./client.js"></script>
  </body>
</html>
